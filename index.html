<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="login-box">
         <form action="" onsubmit="validateForm(); return false;">
             <h2>Login</h2>
             
             <div class="input-box">
                 <span class="icon"><ion-icon name="mail"></ion-icon>
                 </span><br>
                 <input type="email" id="mail" name="Mail" placeholder="Email" required><br>
             </div>
     
             <div class="input-box">
             <span class="icon"><ion-icon name="lock-open"></ion-icon></span>
             <input type="password" id="pass" name="Pass"  placeholder="Password" required>
         </div>
         <div class="remember-forgot">
             <label><input type="checkbox">Remember me</label>
             <a href="#">Forgot Password?</a>
         </div>
         <button type="submit">Login</button>
         <div class="register-link">
             <p>Don't have an account?<a href="#">Register</a></p>
         </div>
         </form>
         </div> 
     </section>
     
     <script src="script.js"></script>
</body>
</html>
